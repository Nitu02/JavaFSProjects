<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARZONE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hero {
      background: url('https://t3.ftcdn.net/jpg/02/16/60/42/360_F_216604243_4yvQhIudgknAWu04Ob7aSOu6BdIfhBNb.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .orange {
      color: orange;
    }

    .pink {
      color: hotpink;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">CARZONE</div>
      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">SERVICE</a></li>
        <li><a href="#">FEATURED CARS</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </div>
  </header>

  <section class="hero">
    <div class="overlay">
      <div class="hero-content">
        <h1>GET YOUR <span class="orange">DREAM CAR</span> AT A <span class="pink">DREAM PRICE</span></h1>
        <p>The largest inventory of cars in Northern India</p>
        <a href="#" class="btn">CONTACT US</a>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
